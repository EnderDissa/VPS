version: "3.8"

services:
  db:
    image: postgres:15
    container_name: warehouse_test_db
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: liquibase
      POSTGRES_PASSWORD: securepassword
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liquibase -d warehouse"]
      interval: 5s
      timeout: 5s
      retries: 10

  test:
    build:
      context: .
      dockerfile: Dockerfile.test  # Dedicated Dockerfile for tests
    container_name: warehouse_test_runner
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5433/warehouse
      SPRING_DATASOURCE_USERNAME: liquibase
      SPRING_DATASOURCE_PASSWORD: securepassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_LIQUIBASE_ENABLED: "true"
      SPRING_LIQUIBASE_CHANGELOG: classpath:./db.changelog-master.yaml
